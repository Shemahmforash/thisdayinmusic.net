<html>
    <title>This Day in Music</title>
    <body>
        <h1>{{ date|date:"F, d" }}</h1>

        <h2>Events that happened on this day in music...</h2>
		{% for event in events %}
			<div>
				<h3>
					{{ event.date }}
				</h3>
				<p>
					{{ event.description }}
				</p>
			</div>
		{% endfor %}
    </body>
<html>
